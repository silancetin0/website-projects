    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

        <style>
             * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            max-width: 100%;
            overflow-x: hidden;
        }
        .hero {
            position: relative;
            background: url('image/resim12.webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow-y: hidden;
            padding: 0 20px;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            transition: background 0.5s ease-in-out;
        }
        
        .hero:hover::before {
            background: rgba(0, 0, 0, 0);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }
        .btn-light:hover {
            background-color: #ff4500;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .navbar .navbar-nav .nav-link.active {
            color: #ff4500 !important;
            font-weight: bold;
        }
        .hizmetler-container {
            width: 425px;
            margin: 0 auto;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .contact-info div {
            width: 30%;
        }

        .contact-info a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
