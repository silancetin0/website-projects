<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .contact-section {
            padding: 60px 0;
            text-align: center;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .contact-card {
            background: #ffffff;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            text-align: center;
            width: 280px;
        }

        .contact-card i {
            font-size: 2.5rem;
            color: #e67e22;
            margin-bottom: 10px;
        }

        .contact-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .contact-form {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .contact-form input, .contact-form textarea {
            border-radius: 5px;
            border: 1px solid #ced4da;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .contact-form button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #d35400;
            transform: scale(1.05);
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            font-size: 2rem;
            margin: 0 10px;
            color: #6c757d;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
            color: #e67e22;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#">SHİNE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Anasayfa</a></li>
                <li class="nav-item"><a class="nav-link" href="Hakkında.html">Hakkımda</a></li>
                <li class="nav-item"><a class="nav-link" href="Hizmetler.html">Hizmetler</a></li>
                <li class="nav-item active"><a class="nav-link" href="İletisim.html">İletişim</a></li>
            </ul>
        </div>
    </nav>

    <div class="container contact-section">
        <div class="contact-info">
            <div class="contact-card">
                <i class="fas fa-envelope"></i>
                <h5>Email</h5>
                <p><a href="mailto:silancetin8@gmail.com">silancetin8@gmail.com</a></p>
            </div>
            <div class="contact-card">
                <i class="fas fa-phone-alt"></i>
                <h5>Telefon</h5>
                <p><a href="tel:+905525868230">+90 552 586 8230</a></p>
            </div>
            <div class="contact-card">
                <i class="fab fa-github"></i>
                <h5>GitHub</h5>
                <p><a href="https://github.com/silancetin_0" target="_blank">GitHub Profilim</a></p>
            </div>
        </div>

        <div class="contact-form">
            <h3>Bizimle İletişime Geçin</h3>
            <form>
                <div class="form-group">
                    <label>Email adresiniz</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Mesajınız</label>
                    <textarea class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Gönder</button>
            </form>
        </div>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/silan-cetin" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/silancetin_0" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
